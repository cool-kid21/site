<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Study Server</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header class="header">
        <div class="logo">STUDY SERVER</div>
        <nav>
            <a href="index.html" class="nav-link">Home</a>
            <a href="register.html" class="btn btn-outline">Sign Up</a>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Login</h1>
            <p class="auth-subtitle">Access your study materials</p>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <input type="email" id="email" required placeholder="Email address">
                </div>
                <div class="form-group">
                    <input type="password" id="password" required placeholder="Password">
                </div>
                <button type="submit" class="btn btn-dark btn-block">Continue</button>
            </form>
            
            <div class="auth-footer">
                Don't have an account? <a href="register.html">Register</a>
            </div>
            
            <div id="loginError" class="error-message"></div>
        </div>
    </main>

    <script src="scripts/auth.js"></script>
</body>
</html>
