<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Study Server</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header class="header">
        <div class="logo">STUDY SERVER</div>
        <nav>
            <a href="index.html" class="nav-link">Home</a>
            <a href="login.html" class="btn btn-outline">Login</a>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Create Account</h1>
            <p class="auth-subtitle">Get started with Study Server</p>
            
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <input type="text" id="regName" required placeholder="Full name">
                </div>
                <div class="form-group">
                    <input type="email" id="regEmail" required placeholder="Email address">
                </div>
                <div class="form-group">
                    <input type="password" id="regPassword" required placeholder="Create password">
                </div>
                <div class="form-group">
                    <input type="password" id="regConfirmPassword" required placeholder="Confirm password">
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="isAdmin">
                    <label for="isAdmin">Register as admin</label>
                </div>
                <div id="adminCodeGroup" class="form-group" style="display:none">
                    <input type="text" id="adminCode" placeholder="Enter admin code">
                </div>
                <button type="submit" class="btn btn-dark btn-block">Create Account</button>
            </form>
            
            <div class="auth-footer">
                Already have an account? <a href="login.html">Login</a>
            </div>
            
            <div id="registerError" class="error-message"></div>
        </div>
    </main>

    <script src="scripts/auth.js"></script>
</body>
</html>
