<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Study Server</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header class="header">
        <div class="logo">STUDY SERVER</div>
        <nav>
            <a href="admin.html" class="nav-link active">Admin</a>
            <a href="dashboard.html" class="nav-link">User View</a>
            <div class="user-menu">
                <span id="userInitials" class="user-badge"></span>
                <a href="#" id="logoutBtn" class="logout-link">Logout</a>
            </div>
        </nav>
    </header>

    <div class="dashboard-layout">
        <aside class="sidebar">
            <h3 class="sidebar-title">Admin</h3>
            <ul class="admin-nav">
                <li><a href="#resources" class="active">Resources</a></li>
                <li><a href="#users">Users</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <div class="admin-toolbar">
                <h2 id="adminSectionTitle">Resources</h2>
                <button id="addResourceBtn" class="btn btn-dark">+ Add Resource</button>
            </div>
            
            <div id="resourceManagement" class="management-section">
                <form id="resourceForm" class="resource-form" style="display:none">
                    <h3>Add New Resource</h3>
                    <div class="form-group">
                        <input type="text" id="resourceTitle" required placeholder="Title">
                    </div>
                    <div class="form-group">
                        <select id="resourceType" required>
                            <option value="">Select type</option>
                            <option value="doc">Google Doc</option>
                            <option value="sheet">Google Sheet</option>
                            <option value="slide">Google Slide</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <textarea id="iframeCode" required placeholder="Paste embed code"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="cancelResourceBtn" class="btn btn-outline">Cancel</button>
                        <button type="submit" class="btn btn-dark">Save</button>
                    </div>
                </form>
                
                <div class="resource-table">
                    <table id="resourcesTable">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Type</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Filled by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
            
            <div id="userManagement" class="management-section" style="display:none">
                <div class="user-table">
                    <table id="usersTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Filled by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="scripts/auth.js"></script>
    <script src="scripts/admin.js"></script>
</body>
</html>
