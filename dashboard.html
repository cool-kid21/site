<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Study Server</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header class="header">
        <div class="logo">STUDY SERVER</div>
        <nav>
            <a href="dashboard.html" class="nav-link active">Dashboard</a>
            <div class="user-menu">
                <span id="userInitials" class="user-badge"></span>
                <span id="userName"></span>
                <a href="#" id="logoutBtn" class="logout-link">Logout</a>
            </div>
        </nav>
    </header>

    <div class="dashboard-layout">
        <aside class="sidebar">
            <h3 class="sidebar-title">Resources</h3>
            <ul id="resourcesList" class="resource-list">
                <!-- Filled by JavaScript -->
            </ul>
        </aside>

        <main class="main-content">
            <div class="content-header">
                <h2>Study Materials</h2>
            </div>
            
            <div id="resourceViewer" class="resource-viewer">
                <div class="empty-state">
                    <h3>Select a resource</h3>
                    <p>Choose from the sidebar to view content</p>
                </div>
            </div>
        </main>
    </div>

    <script src="scripts/auth.js"></script>
    <script src="scripts/user.js"></script>
</body>
</html>
